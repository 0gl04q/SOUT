{% extends 'base.html' %}

{% block title %} Информация по организациям {% endblock %}

{% block content %}

<h2> {{ organization }} </h2>

<table>
    <tr>
        <th>id</th>
        <th>текст заголовка</th>
    </tr>
    {% for place in work_places %}
    <tr>
        <td> {{ place.place_id }}</td>
        <td style="background-color: {% if place.status == 'CH' %} green {% else %} red {% endif %}">
            {{ place.status }}
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
